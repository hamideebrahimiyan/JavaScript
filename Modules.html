<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator (No Modules)</title>
</head>
<body>
  <h1>Basic Calculator</h1>

  <input type="number" id="num1" placeholder="Enter first number">
  <input type="number" id="num2" placeholder="Enter second number">
  <br><br>

  <button id="addBtn">Add</button>
  <button id="subtractBtn">Subtract</button>
  <br><br>

  <h2 id="result">Result: </h2>

  <script>
    // Define the add and subtract functions
    function add(a, b) {
      return a + b;
    }

    function subtract(a, b) {
      return a - b;
    }

    // Event listeners for the buttons
    document.getElementById('addBtn').addEventListener('click', function() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('result').textContent = `Result: ${add(num1, num2)}`;
    });

    document.getElementById('subtractBtn').addEventListener('click', function() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      document.getElementById('result').textContent = `Result: ${subtract(num1, num2)}`;
    });
  </script>
</body>
</html>
