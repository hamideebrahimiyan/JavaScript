<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Functions Example</title>
</head>
<body>
  <h1>JavaScript Functions</h1>

  <h2>Greeting Function</h2>
  <p>Enter your name to receive a greeting:</p>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="displayGreeting()">Greet Me</button>
  <p id="greetingResult"></p>

  <h2>Addition Function</h2>
  <p>Enter two numbers to add:</p>
  <input type="number" id="number1" placeholder="First number" />
  <input type="number" id="number2" placeholder="Second number" />
  <button onclick="displaySum()">Add Numbers</button>
  <p id="sumResult"></p>

  <script>
    // Function Declaration for greeting
    function greet(name) {
      return `Hello, ${name}`;
    }

    // Function to display greeting based on user input
    function displayGreeting() {
      const name = document.getElementById("nameInput").value;
      const greeting = greet(name);
      document.getElementById("greetingResult").innerHTML = greeting;
    }

    // Arrow Function for addition
    const add = (a, b) => a + b;

    // Function to display the sum based on user input
    function displaySum() {
      const num1 = parseFloat(document.getElementById("number1").value);
      const num2 = parseFloat(document.getElementById("number2").value);
      const sum = add(num1, num2);
      document.getElementById("sumResult").innerHTML = `Sum: ${sum}`;
    }
  </script>
</body>
</html>
