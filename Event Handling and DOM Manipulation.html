<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #taskList { margin-top: 20px; }
    .task { margin: 5px 0; }
    .remove-button { margin-left: 10px; cursor: pointer; color: red; }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a new task" />
  <button id="addTaskButton">Add Task</button>

  <div id="taskList"></div>

  <script>
    // Select the input field and button
    const taskInput = document.getElementById("taskInput");
    const addTaskButton = document.getElementById("addTaskButton");
    const taskList = document.getElementById("taskList");

    // Function to add a new task
    function addTask() {
      const taskText = taskInput.value.trim(); // Get the input value and remove extra spaces that might accidentally be included before or after the actual task text.

      // Check if input is empty
      if (taskText === "") {
        alert("Please enter a task.");
        return;
      }

      // Create a new task element
      const taskDiv = document.createElement("div");
      taskDiv.className = "task";
      taskDiv.innerHTML = `
        ${taskText} <span class="remove-button">Remove</span>
      `;

      // Add event listener to the remove button
      const removeButton = taskDiv.querySelector(".remove-button");
      removeButton.addEventListener("click", function() {
        taskList.removeChild(taskDiv); // Remove the task from the list
      });

      // Append the new task to the task list
      taskList.appendChild(taskDiv);
      taskInput.value = ""; // Clear the input field
    }

    // Add event listener to the add task button
    addTaskButton.addEventListener("click", addTask);

    // Optional: Add event listener for the Enter key
    taskInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        addTask(); // Add task when Enter is pressed
      }
    });
  </script>
</body>
</html>
