<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Test</title>
</head>
<body>
  <h1>Check Console for Output</h1>

  <script>
    // Declaring variables
    let name = "Alice";  // string
    const age = 30;      // number (constant)
    var isEmployee = true;  // boolean

    // Arrays
    let skills = ["JavaScript", "Django", "React"];

    // Object
    let employee = {
      name: "Bob",
      age: 25,
      isEmployee: true
    };

    console.log(name, age, isEmployee);
    console.log(skills[0]); // Accessing array elements
    console.log(employee.name); // Accessing object properties
  </script>
</body>
</html>
